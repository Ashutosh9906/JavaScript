<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Random Password Generator</h1>
        <label for="">Length of Password:</label>
        <input type="number" min="0" id="textbox"><br>

        <input type="checkbox" name="" id="includeUppercase">
        <label for="includeUppercase">Upper Case</label><br>

        <input type="checkbox" id="includeLowercase">
        <label for="includeLowercase">Lower Case</label><br>

        <input type="checkbox" id="includeNumbers">
        <label for="includeNumbers">Numbers</label><br>

        <input type="checkbox" id="includeSymbols">
        <label for="includeSymbols">Symbols</label><br><br>

        <button id="button">Generate</button>

        <p>Generated Password: </p>
        <p id="password"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
